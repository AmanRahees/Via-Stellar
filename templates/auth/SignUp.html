{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin|Login</title>

    <!-- css -->
    <link href="{% static 'css/auth/login.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="overflow: hidden; background-image: url('{% static 'images/main.png' %}');">
    
    <form method="post">
      {% csrf_token %}

      
        {% for message in messages %}
            <h4 style="color: red; background-color: #ffcccc; text-align: center;">
              {{message}}
            </h4>
        {% endfor %}
      
      <div class="row">
        <label>Username</label>
        <input type="text" name="username">
      </div>
      <div class="row">
        <label>Email</label>
        <input type="text" name="email">
      </div>
      <div class="row">
        <label>Password</label>
        <input type="password" name="password" id="id_password">
      </div>
      <div class="row">
        <label>Confirm Password</label>
        <input type="password" name="re_password" id="id_password">
      </div>
      <button type="submit">SignUp</button>
      <p class="text-center">Already a member? <a href="{% url 'UserLogin' %}" class="text-decoration-none" style="color: #04dc3c;">Login</a></p>
    </form>

</body>
</html>
